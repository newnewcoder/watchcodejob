group 'com.github.newnewcoder'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.2-2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
mainClassName = 'com.github.newnewcoder.AppKt'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.github.kittinunf.fuel:fuel:1.9.0'
    compile 'com.linecorp.bot:line-bot-api-client:1.8.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    ["logback-core", "logback-access", "logback-classic"].each {
        compile "ch.qos.logback:${it}:1.2.3"
    }
    testCompile "junit:junit:4.12"
}
